<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Vanilla JS Calculator</title>
    <link rel="stylesheet" href="style.css">
    <script src="script.js" defer></script>
</head>

<body>
    <h1>Calculator</h1>
    <div class="calculator">
        <div class="display">
            <span class="display-text">0000</span>
        </div>
        <div class="buttons">
            <div class="header-buttons">
                <button id="clear" class="large-button">clear</button>
                <button id="backspace" class="large-button">backspace</button>
                <button id="+" class="small-button">+</button>
            </div>
            <div class="main-buttons">
                <div class="number-buttons">
                    <button id="7">7</button>
                    <button id="8">8</button>
                    <button id="9">9</button>
                    <button id="4">4</button>
                    <button id="5">5</button>
                    <button id="6">6</button>
                    <button id="3">3</button>
                    <button id="2">2</button>
                    <button id="1">1</button>
                </div>
                <div class="operation-buttons">
                    <button id="-" class="small-button">-</button>
                    <button id="*" class="small-button">x</button>
                    <button id="/" class="small-button">รท</button>
                </div>
            </div>
            <div class="footer-buttons">
                <button id="0" class="small-button">0</button>
                <button id="." class="small-button">.</button>
                <button id="=" class="large-button">=</button>
            </div>
        </div>
    </div>
</body>

</html>
